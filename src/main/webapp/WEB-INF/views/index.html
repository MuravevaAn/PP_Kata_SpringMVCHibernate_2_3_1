<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:utext="${user.getId()}"></td>
      <td th:utext="${user.getName()}"></td>
      <td th:utext="${user.getSurname()}"></td>
      <td th:utext="${user.getEmail()}"></td>
    </tr>
  </table>
</div>
</body>
</html>
